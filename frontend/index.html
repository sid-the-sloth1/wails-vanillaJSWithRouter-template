<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sample Wails App</title>
	<!--
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	-->
	<script>
		window.loadedPage = false;
	</script>
	<script src="js/lib.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/alertify.css">
</head>

<body>
	<div id="app">
		<header>
			<a data-link href="/" class="logo">Home Page</a>
			<nav>
				<ul>
					<li><a data-link href="/" class="active">Home</a></li>
					<li><a data-link href="/features">Features</a></li>
				</ul>
			</nav>

			<button class="theme-toggle" aria-label="Toggle theme">
				<!--Thanks to  https://iconify.design/  for open source icons-->
				<svg id="sun_icon_theme" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path fill="currentColor"
						d="M12 18a6 6 0 1 1 0-12a6 6 0 0 1 0 12m0-2a4 4 0 1 0 0-8a4 4 0 0 0 0 8M11 1h2v3h-2zm0 19h2v3h-2zM3.515 4.929l1.414-1.414L7.05 5.636L5.636 7.05zM16.95 18.364l1.414-1.414l2.121 2.121l-1.414 1.414zm2.121-14.85l1.414 1.415l-2.121 2.121l-1.414-1.414zM5.636 16.95l1.414 1.414l-2.121 2.121l-1.414-1.414zM23 11v2h-3v-2zM4 11v2H1v-2z" />
				</svg>
				<svg id="moon_icon_theme" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
					<path fill="currentColor" d="M20.993 13.313a6 6 0 0 1-7.306-7.306a7 7 0 1 0 7.306 7.306" />
					<path fill="currentColor" fill-rule="evenodd"
						d="M4.5 8.25a.5.5 0 0 1 .5.5v1.5a.5.5 0 0 1-1 0v-1.5a.5.5 0 0 1 .5-.5" clip-rule="evenodd" />
					<path fill="currentColor" fill-rule="evenodd"
						d="M3.25 9.5a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1h-1.5a.5.5 0 0 1-.5-.5M7.5 3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2a.5.5 0 0 1 .5-.5"
						clip-rule="evenodd" />
					<path fill="currentColor" fill-rule="evenodd" d="M6 4.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"
						clip-rule="evenodd" />
				</svg>
			</button>
		</header>

		<main>
			<div id="content">
				<!--Content from Components get loaded here-->
			</div>
		</main>
		<div id="messageMainDiv"></div>
		<div id="loader" class="loader hide">Loading...</div>
		<footer>
			<p>&copy; <span id="year"></span> All rights reserved.</p>
		</footer>
	</div>

</body>
<script src="js/index.js"></script>
<script src="js/router.js"></script>
<script src="js/alertify.js"></script>
</html>
